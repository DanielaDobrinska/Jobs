<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pexeso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="score">
            <span>Score: 250</span> <br/>
            <span>High score:800</span>
        </div>

        <div id="reset">
            <img src="image/Reset.png">
        </div>

        <div id="timer"> 
            <div></div>
        </div>

        <div id="playGround">

            <div id="firstRow">
                <img src="image/Mercury Card.png">
                <img src="image/Card Back.png">
                <img src="image/_Hover.png">
                <img src="image/Card Back.png">
                <img src="image/Card Back.png">
                <img src="image/Card Back.png">
            </div>

            <div id="secondRow">
                <img src="image/Venus.png">
                <img src="image/Earth.png">
                <img src="image/Pluto.png">
                <img src="image/Neptune.png">
                <img src="image/Mars.png">
                <img src="image/Jupiter.png">
            </div>

            <div id="thirdRow">
                <img src="image/Card Back.png">
                <img src="image/Layer2.png">
                <img src="image/Uranus.png">
                <img src="image/Card Back.png">
                <img src="image/Card Back.png">
                <img src="image/Card Back.png">
            </div>

        </div>

    </section>
</body>
</html>
