<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <iframe src="header.html" width="100%" height="100%" frameborder="0"></iframe>
    <main>
        <nav>
            <a href="index.html">Planets</a> ->
            <a href="contact.html">Contact us</a> 
        </nav>

        <h1>Contact us</h1>

        <div>
            If you want to receive current news from our site, subscribe via the form below.
        </div>
        <br/>
        <form method="GET" action="server/html">
            <p>
                <label for="FirstName">First name:</label>
                <input type="text" id="FirstName"  required/>
            </p>
            <p>
                <label for="LastName">Last name:</label>
                <input type="text" id="LastName"  required/>
            </p>
            <p>
                <label for="Phone">Phone:</label>
                <input type="tel" id="Phone"  required/>
            </p>
            <p>
                <label for="Email">Email:</label>
                <input type="email" id="Email"  required/>
            </p>
            <p>
                <span>I want to receive the latest news on:</span>
                <input type="radio" id="newPhone" name="LatestNews"/>
                <label for="newPhone">Phone</label>
                <input type="radio" id="newEmail" name="LatestNews" />
                <label for="newEmail">Email</label>
            </p >
            <p>
                <label for="Comment">Comment:</label>
                <textarea></textarea>
            </p>
            <p>
                <input type="submit" value="Sending"/>
            </p>
        </form>
    </main>
</body>
</html>
