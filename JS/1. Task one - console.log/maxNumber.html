<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Number</title>
</head>
<body>
    <script>
        var numbers=[6,2,4,6,3,2,-123,34,0,8];
            maxNumber=numbers[0];

            for(var i=0;i<numbers.lenght;i++);{
                if(maxNumber<numbers[i]){
                    maxNumber=numbers[i];
                }
            }
            console.log("Max number is:", maxNumber);



    </script>
    
</body>
</html>
